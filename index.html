<!DOCTYPE html>
<html>
  <head>
    <title>Steam Games Catalog</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap">
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Steam Games Catalog</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search games...">
      </div>
      
      <div class="filter-controls">
        <div class="filter-group">
          <label for="genre-filter">Genre</label>
          <select id="genre-filter">
            <option value="">All Genres</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="price-filter">Price</label>
          <select id="price-filter">
            <option value="">All Prices</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="sort-filter">Sort By</label>
          <select id="sort-filter">
            <option value="">Relevance</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name">Name</option>
            <option value="date">Release Date</option>
          </select>
        </div>
      </div>
      
      <div id="stats-bar">
        <span id="games-count">Loading games...</span>
        <span id="filtered-count"></span>
      </div>
    </header>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading games...</p>
    </div>
    
    <div id="card-container"></div>
    
    <div class="card" style="display: none">
      <div class="card-content">
        <img src="" alt="Game Header Image" />
        <h2></h2>
        <ul class="game-details"></ul>
      </div>
    </div>
    
    <div id="random-game-modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="random-game-details"></div>
      </div>
    </div>
    
    <div class="footer">
      <button class="button-shuffle" onclick="shuffleCards();">Shuffle</button>
      <button class="button-random" onclick="showRandomGame();">Choose Random Game</button>
    </div>
  </body>
</html>
